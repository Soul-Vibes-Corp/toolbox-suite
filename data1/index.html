<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Toolbox Suite</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/favicon.png" type="image/png" />
  <link rel="apple-touch-icon" href="assets/logo-192.png" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header.header {
      padding: 1.5rem;
      background-color: #f5f5f5;
      text-align: center;
    }

    .actions {
      margin-top: 1rem;
    }

    .search-container {
      margin-top: 1rem;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      margin-top: 2rem;
    }

    h1#marketing-branding-heading {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .tool-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      width: 100%;
      max-width: 1000px;
    }

    @media (max-width: 768px) {
      .tool-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .tool-card {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(30, 30, 30, 0.9);
      color: #fff;
      text-decoration: none;
      padding: 1.5rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    .tool-card:hover {
      background: linear-gradient(135deg, #00ffaa, #ff00cc);
      color: #0d0d0d;
      transform: translateY(-5px);
      box-shadow: 0px 6px 12px rgba(0, 255, 170, 0.4);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: #bbb;
      font-size: 0.9rem;
      border-top: 1px solid #444;
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.5);
    }

    #search-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0d0d0d;
      color: white;
      z-index: 9999;
      overflow: auto;
      padding: 2rem;
    }

    #search-overlay input {
      flex: 1;
      padding: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
    }

    #search-overlay #search-results {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
  </style>
</head>

<body>

  <header class="header">
    <h1>🧰 Toolbox Suite</h1>

    <div class="actions">
      <button id="toggle-dark" aria-pressed="false">🌙 Toggle Dark Mode</button>
    </div>

    <div class="search-container">
      <button id="search-toggle" aria-label="Open Search">🔍</button>
      <input type="text" id="search-input" placeholder="Search tools..." aria-label="Search tools" />
    </div>
  </header>

  <main>
    <section class="category" aria-labelledby="business-strategy-heading" data-category="Business Strategy & Planning">
      <h2 id="business-strategy-heading">📈 Business Strategy & Financial Planning</h2>

      <div class="tool-grid">
        <a href="/tools/one-page-business-plan-generator/index.html" class="tool-card">📝 One-Page Business Plan Generator</a>
        <a href="/tools/instant-swot-analysis-generator/index.html" class="tool-card">⚖️ Instant SWOT Analysis Generator</a>
        <a href="/tools/profit-investment-calculator/index.html" class="tool-card">💲 Profit & Investment Calculator</a>
        <a href="/tools/smart-kpi-dashboard/index.html" class="tool-card">📊 Smart KPI Dashboard</a>
        <a href="/tools/smart-cost-cutting-analyzer/index.html" class="tool-card">🔧 Smart Cost-Cutting Analyzer</a>
        <a href="/tools/expense-tracking/index.html" class="tool-card">🖲️ Expense Tracking</a>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Toolbox Suite — Fast, Private, Free | No signup 🚀</p>
  </footer>

  <!-- Scripts -->
  <script src="../../assets/js/tools-data.js"></script>
  <script src="../../assets/js/search-tools.js"></script>
  <script src="script.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker Registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>

  <!-- Search Overlay -->
  <div id="search-overlay">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <input type="text" id="search-input" placeholder="Search tools..." aria-label="Search tools" />
      <button id="close-search" aria-label="Close Search" style="margin-left: 1rem; font-size: 1.5rem;">❌</button>
    </div>
    <div id="search-results"></div>
  </div>

</body>
</html>
