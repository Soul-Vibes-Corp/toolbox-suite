<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password | Toolbox Suite</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .reset-container {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .reset-container h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0ff;
    }

    .reset-container input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: #0ff;
    }

    .reset-container button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      background-color: #28a745;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .reset-container button:hover {
      background-color: #218838;
    }

    .message {
      text-align: center;
      margin-top: 1rem;
    }

    .message.success {
      color: #0f0;
    }

    .message.error {
      color: #f44336;
    }

    .login-link {
      text-align: center;
      margin-top: 1rem;
    }

    .login-link a {
      color: #0ff;
      text-decoration: none;
    }

    .login-link a:hover {
      color: #0fa;
    }
  </style>
</head>
<body>

<div class="reset-container">
  <h1>üîÅ Reset Password</h1>
  <input type="email" id="reset-email" placeholder="Enter your email" required />
  <button id="reset-btn">Send Reset Link</button>
  <p class="message" id="message"></p>
  <div class="login-link">
    <p>Remembered your password? <a href="login.html">Back to Login</a></p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
  import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
  import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyA0tfVT75kWle3uwz1HouHRQdEWyzW1YNU",
    authDomain: "chat-code-forum.firebaseapp.com",
    projectId: "chat-code-forum",
    storageBucket: "chat-code-forum.appspot.com",
    messagingSenderId: "496765673859",
    appId: "1:496765673859:web:6c2e6695be447d6e32d6b6",
    measurementId: "G-XJKWXHF8WN"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const resetBtn = document.getElementById("reset-btn");
  const messageEl = document.getElementById("message");

  resetBtn.addEventListener("click", () => {
    const email = document.getElementById("reset-email").value.trim();

    if (!email) {
      messageEl.textContent = "Please enter your email.";
      messageEl.className = "message error";
      return;
    }

    sendPasswordResetEmail(auth, email)
      .then(() => {
        messageEl.textContent = "Password reset link sent to your email.";
        messageEl.className = "message success";
      })
      .catch((error) => {
        messageEl.textContent = error.message;
        messageEl.className = "message error";
      });
  });

  // üîí OPTIONAL: To reset username in Firestore (AFTER user logs in, not here):
  // const userDocRef = doc(db, "users", auth.currentUser.uid);
  // await updateDoc(userDocRef, { username: "newUsername" });

</script>
</body>
</html>
