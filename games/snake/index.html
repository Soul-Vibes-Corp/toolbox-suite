<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cosmic Snake</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        :root {
            --bg-color: #0a0f1e;
            --grid-color: rgba(173, 216, 230, 0.1);
            --snake-color: #a3e6ff;
            --food-color: #ffcf4d; /* Stardust Gold */
            --text-color: #e0f2fe;
            --primary-glow: rgba(163, 230, 255, 0.7);
            --secondary-glow: rgba(255, 207, 77, 0.8);
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-wrapper {
            background: linear-gradient(145deg, #1c233a, #111625);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6), inset 0 0 15px rgba(163, 230, 255, 0.1);
            border: 2px solid rgba(163, 230, 255, 0.2);
            text-align: center;
        }

        .score-display {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 8px var(--primary-glow), 0 0 15px var(--primary-glow);
        }

        canvas {
            background-color: #050810;
            display: block;
            border-radius: 1rem;
            box-shadow: 0 0 15px var(--primary-glow), inset 0 0 10px rgba(0,0,0,0.5);
            border: 1px solid var(--primary-glow);
            touch-action: none;
        }

        .modal {
            display: flex;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 15, 30, 0.8);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.5s ease-out;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s 0.5s, opacity 0.5s ease;
        }

        .modal.visible {
            visibility: visible;
            opacity: 1;
            transition: visibility 0s, opacity 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(145deg, #1c233a, #111625);
            padding: 2.5rem 4rem;
            border: 2px solid var(--primary-glow);
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 0 30px var(--primary-glow);
        }
        
        .modal-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px var(--primary-glow), 0 0 20px var(--secondary-glow);
        }
        
        .modal-text {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .high-score-text {
            font-size: 1.2rem;
            color: var(--food-color);
            margin-bottom: 2rem;
        }

        .action-button {
            background: linear-gradient(45deg, var(--food-color), #87CEEB);
            color: #0a0f1e;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px var(--secondary-glow);
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }
        
        .action-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--secondary-glow), 0 0 10px var(--primary-glow);
        }
    </style>
</head>
<body>

<div class="game-wrapper">
    <div class="score-display">SCORE: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>
</div>

<div id="startModal" class="modal visible">
    <div class="modal-content">
        <h2 class="modal-title">COSMIC SNAKE</h2>
        <p class="modal-text">Use Arrow Keys or Swipe to Play</p>
        <p class="high-score-text">High Score: <span id="highScore">0</span></p>
        <button id="startBtn" class="action-button">START</button>
    </div>
</div>

<div id="gameOverModal" class="modal">
    <div class="modal-content">
        <h2 class="modal-title">GAME OVER</h2>
        <p class="modal-text">Final Score: <span id="finalScore">0</span></p>
        <button id="restartBtn" class="action-button">PLAY AGAIN</button>
    </div>
</div>

<script type="module">
    import { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";

    document.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        
        const startModal = document.getElementById('startModal');
        const gameOverModal = document.getElementById('gameOverModal');
        const finalScoreEl = document.getElementById('finalScore');
        const highScoreEl = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');

        const firebaseConfig = {
            apiKey: "AIzaSyA0tfVT75kWle3uwz1HouHRQdEWyzW1YNU",
            authDomain: "chat-code-forum.firebaseapp.com",
            projectId: "chat-code-forum",
            storageBucket: "chat-code-forum.appspot.com",
            messagingSenderId: "496765673859",
            appId: "1:496765673859:web:6c2e6695be447d6e32d6b6",
            measurementId: "G-XJKWXHF8WN"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let userId = null;
        let isAuthReady = false;
        let currentHighScore = 0;

        const gridSize = 20;
        let canvasSize = Math.min(window.innerWidth, window.innerHeight) * 0.8;
        canvasSize = Math.floor(canvasSize / gridSize) * gridSize;
        canvas.width = canvasSize;
        canvas.height = canvasSize;
        const tileCount = canvas.width / gridSize;

        let snake, food, dx, dy, score, changingDirection, gameSpeed, gameLoop;
        let gameRunning = false;
        let audioReady = false;
        let eatSound, gameOverSound;

        async function initializeAudio() {
            if (audioReady || typeof Tone === 'undefined') return;
            try {
                await Tone.start();
                eatSound = new Tone.Synth({ oscillator: { type: 'triangle' }, envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.1 } }).toDestination();
                gameOverSound = new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.01, decay: 0.5, sustain: 0, release: 0.2 } }).toDestination();
                audioReady = true;
            } catch (e) {
                console.error("Audio could not start.", e);
            }
        }

        function main() {
            if (!gameRunning) return;
            gameLoop = setTimeout(() => {
                changingDirection = false;
                clearCanvas();
                drawFood();
                moveSnake();
                if(gameRunning) {
                    drawSnake();
                    main();
                }
            }, gameSpeed);
        }

        function startGame() {
            initializeAudio();
            gameRunning = true;
            const startPos = Math.floor(tileCount / 2); // THE FIX IS HERE
            snake = [{ x: startPos, y: startPos }];      // Snake now starts in the center
            food = {}; 
            dx = 0; dy = 0;
            score = 0;
            gameSpeed = 180; 
            scoreEl.textContent = 0;
            generateFood();
            startModal.classList.remove('visible');
            gameOverModal.classList.remove('visible');
            main();
        }
        
        function endGame() {
            gameRunning = false;
            clearTimeout(gameLoop);
            if (audioReady && gameOverSound) gameOverSound.triggerAttackRelease('C3', '8n');
            finalScoreEl.textContent = score;
            if (score > currentHighScore) {
                currentHighScore = score;
                highScoreEl.textContent = currentHighScore;
                saveHighScore();
            }
            gameOverModal.classList.add('visible');
        }

        async function saveHighScore() {
            if (!userId || !isAuthReady) return;
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const userRef = doc(db, `artifacts/${appId}/users/${userId}/data/snake_game`);
            try { await setDoc(userRef, { highScore: currentHighScore }, { merge: true }); } catch (e) { console.error("Error saving high score:", e); }
        }

        async function loadHighScore() {
            if (!userId || !isAuthReady) return;
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const userRef = doc(db, `artifacts/${appId}/users/${userId}/data/snake_game`);
            try {
                const docSnap = await getDoc(userRef);
                currentHighScore = (docSnap.exists() && docSnap.data().highScore) ? docSnap.data().highScore : 0;
                highScoreEl.textContent = currentHighScore;
            } catch (e) { console.error("Error loading high score:", e); }
        }

        function clearCanvas() {
            ctx.fillStyle = '#050810'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--grid-color');
            ctx.beginPath();
            for (let i = 0; i <= canvas.width; i += gridSize) { ctx.moveTo(i, 0); ctx.lineTo(i, canvas.height); }
            for (let i = 0; i <= canvas.height; i += gridSize) { ctx.moveTo(0, i); ctx.lineTo(canvas.width, i); }
            ctx.stroke();
        }

        function drawSnake() {
            const snakeColor = getComputedStyle(document.documentElement).getPropertyValue('--snake-color').trim();
            for (let i = snake.length - 1; i >= 0; i--) {
                const segment = snake[i]; const x = segment.x * gridSize + gridSize / 2; const y = segment.y * gridSize + gridSize / 2;
                let radius = (i === 0) ? gridSize / 2 : (gridSize / 2 - 1) * Math.max(0.7, 1 - (i / snake.length) * 0.5);
                ctx.beginPath(); ctx.arc(x, y, radius, 0, Math.PI * 2); ctx.fillStyle = snakeColor;
                ctx.shadowColor = snakeColor; ctx.shadowBlur = (i === 0) ? 15 : 10; ctx.fill();
            }
            ctx.shadowBlur = 0;
            const head = snake[0]; const headX = head.x * gridSize + gridSize / 2; const headY = head.y * gridSize + gridSize / 2;
            const eyeRadius = gridSize * 0.1; const eyeColor = '#050810'; const eyeOffset = gridSize * 0.25;
            let eye1X, eye1Y, eye2X, eye2Y;
            if (dx === 1) { eye1X = headX + eyeOffset; eye1Y = headY - eyeOffset; eye2X = headX + eyeOffset; eye2Y = headY + eyeOffset; } 
            else if (dx === -1) { eye1X = headX - eyeOffset; eye1Y = headY - eyeOffset; eye2X = headX - eyeOffset; eye2Y = headY + eyeOffset; } 
            else if (dy === 1) { eye1X = headX - eyeOffset; eye1Y = headY + eyeOffset; eye2X = headX + eyeOffset; eye2Y = headY + eyeOffset; } 
            else if (dy === -1) { eye1X = headX - eyeOffset; eye1Y = headY - eyeOffset; eye2X = headX + eyeOffset; eye2Y = headY - eyeOffset; } 
            else { eye1X = headX + eyeOffset; eye1Y = headY - eyeOffset; eye2X = headX + eyeOffset; eye2Y = headY + eyeOffset; }
            ctx.beginPath(); ctx.arc(eye1X, eye1Y, eyeRadius, 0, Math.PI * 2); ctx.fillStyle = eyeColor; ctx.fill();
            ctx.beginPath(); ctx.arc(eye2X, eye2Y, eyeRadius, 0, Math.PI * 2); ctx.fillStyle = eyeColor; ctx.fill();
        }

        function drawFood() {
            const foodColor = getComputedStyle(document.documentElement).getPropertyValue('--food-color').trim();
            const x = food.x * gridSize + gridSize / 2; const y = food.y * gridSize + gridSize / 2; const radius = gridSize / 2 - 2;
            ctx.beginPath(); ctx.arc(x, y, radius, 0, Math.PI * 2); ctx.fillStyle = foodColor; ctx.shadowColor = foodColor; ctx.shadowBlur = 15; ctx.fill(); ctx.shadowBlur = 0;
        }
        
        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            if (didGameEnd(head)) { endGame(); return; }
            snake.unshift(head);
            if (snake[0].x === food.x && snake[0].y === food.y) {
                score += 10;
                if (audioReady) eatSound.triggerAttackRelease('G5', '8n');
                scoreEl.textContent = score;
                gameSpeed = Math.max(50, gameSpeed - 3); // Gradually increase speed
                generateFood();
            } else {
                snake.pop();
            }
        }

        function didGameEnd(head) {
            for (let i = 4; i < snake.length; i++) { 
                if (snake[i].x === head.x && snake[i].y === head.y) return true; 
            }
            return head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount;
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            snake.forEach(part => { if (part.x === food.x && part.y === food.y) generateFood(); });
        }

        let touchStartX = 0, touchStartY = 0;

        function changeDirection(event) {
            if (changingDirection || !gameRunning) return;
            const keyPressed = event.keyCode;
            const goingUp = dy === -1, goingDown = dy === 1, goingRight = dx === 1, goingLeft = dx === -1;
            if ((keyPressed === 37 || keyPressed === 65) && !goingRight) { dx = -1; dy = 0; }
            else if ((keyPressed === 38 || keyPressed === 87) && !goingDown) { dx = 0; dy = -1; }
            else if ((keyPressed === 39 || keyPressed === 68) && !goingLeft) { dx = 1; dy = 0; }
            else if ((keyPressed === 40 || keyPressed === 83) && !goingUp) { dx = 0; dy = 1; }
            else return;
            changingDirection = true;
        }
        
        function handleSwipe(e) {
            if (changingDirection || !gameRunning) return;
            const touch = e.changedTouches[0];
            const deltaX = touch.screenX - touchStartX, deltaY = touch.screenY - touchStartY;
            if (Math.abs(deltaX) < 10 && Math.abs(deltaY) < 10) return;
            const goingUp = dy === -1, goingDown = dy === 1, goingRight = dx === 1, goingLeft = dx === -1;
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0 && !goingLeft) { dx = 1; dy = 0; } 
                else if (deltaX < 0 && !goingRight) { dx = -1; dy = 0; }
            } else {
                if (deltaY > 0 && !goingUp) { dx = 0; dy = 1; } 
                else if (deltaY < 0 && !goingDown) { dx = 0; dy = -1; }
            }
            changingDirection = true;
        }

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        document.addEventListener("keydown", changeDirection);
        canvas.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; touchStartY = e.changedTouches[0].screenY; }, { passive: true });
        canvas.addEventListener('touchend', handleSwipe, { passive: false });

        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        onAuthStateChanged(auth, async (user) => {
            if (user) { userId = user.uid; isAuthReady = true; await loadHighScore(); } 
            else { try { if (initialAuthToken) await signInWithCustomToken(auth, initialAuthToken); else await signInAnonymously(auth); } catch (e) { console.error("Error signing in:", e); } }
        });
    });
</script>
</body>
</html>
