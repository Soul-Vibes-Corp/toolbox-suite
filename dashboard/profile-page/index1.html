  @media (max-width: 768px) {

      width: 250px;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .actions {
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }

    .actions input[type="text"] {
      width: 100%;

      pointer-events: auto;

    }

 width: 24px;
