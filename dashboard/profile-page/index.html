<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abe Soul ‚Ä¢ Profile</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <style>
    :root {
      --main-bg: #121212;
      --accent: #0ff;
      --gray: #999;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--main-bg);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 1rem;
      text-align: center;
      font-size: 1.3rem;
      border-bottom: 1px solid #333;
      font-weight: bold;
    }
    .profile-top {
      display: flex;
      justify-content: space-between;
      padding: 1.5rem 1rem;
      align-items: center;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ccc url('https://via.placeholder.com/80') center/cover;
    }
    .stats {
      display: flex;
      gap: 1.5rem;
    }
    .stats div {
      text-align: center;
    }
    .stats strong {
      display: block;
      font-size: 1.2rem;
    }
    .profile-info {
      padding: 0 1rem 1rem;
    }
    .profile-info h2 {
      font-size: 1.1rem;
    }
    .profile-info p {
      font-size: 0.9rem;
      color: var(--gray);
    }
    .edit-button {
      margin: 1rem;
      padding: 8px 12px;
      border: 1px solid #444;
      background: #222;
      color: white;
      border-radius: 8px;
      width: calc(100% - 2rem);
      text-align: center;
      cursor: pointer;
    }
    .stories {
      display: flex;
      gap: 10px;
      padding: 1rem;
      overflow-x: auto;
    }
    .story {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      background: #333;
      flex-shrink: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 2px;
      padding: 2px;
    }
    .gallery img {
      width: 100%;
      height: 110px;
      object-fit: cover;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #1a1a1a;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
    }
    footer a {
      color: #888;
      font-size: 1.5rem;
      text-decoration: none;
      transition: transform 0.2s ease, color 0.2s ease;
    }
    footer a:hover, footer a.active {
      transform: scale(1.2);
      color: var(--accent);
    }
  </style>
</head>
<body>
  <header>@abesoul</header>

  <section class="profile-top">
    <div class="avatar"></div>
    <div class="stats">
      <div><strong>34</strong><span>Posts</span></div>
      <div><strong>2.3k</strong><span>Followers</span></div>
      <div><strong>142</strong><span>Following</span></div>
    </div>
  </section>

  <section class="profile-info">
    <h2>Abe Soul</h2>
    <p>Cyber engineer | Music producer | Founder @SoulVibes</p>
  </section>

  <div class="edit-button">Edit Profile</div>

  <div class="stories">
    <div class="story"></div>
    <div class="story"></div>
    <div class="story"></div>
    <div class="story"></div>
  </div>

  <div class="gallery" id="gallery"></div>

  <footer>
    <a href="index.html" class="nav-link">üè†</a>
    <a href="explore.html" class="nav-link">üîç</a>
    <a href="#" class="nav-link">‚ûï</a>
    <a href="#" class="nav-link">üí¨</a>
    <a href="profile.html" class="nav-link active">üë§</a>
  </footer>

  <script>
    const gallery = document.getElementById("gallery");
    const sampleImages = [
      "https://source.unsplash.com/300x300/?technology",
      "https://source.unsplash.com/300x300/?music",
      "https://source.unsplash.com/300x300/?cyber",
      "https://source.unsplash.com/300x300/?code",
      "https://source.unsplash.com/300x300/?concert",
      "https://source.unsplash.com/300x300/?studio",
      "https://source.unsplash.com/300x300/?engineering",
      "https://source.unsplash.com/300x300/?vibes",
      "https://source.unsplash.com/300x300/?night",
    ];
    sampleImages.forEach(url => {
      const img = document.createElement('img');
      img.src = url;
      gallery.appendChild(img);
    });
  </script>
</body>
</html>
