<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toolbox Suite Launcher with Responsive Sidebar</title>
  <style>
    /* Reset & base styles */
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #b3402c;
    }
    #app-wrapper {
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Sidebar styles */
    nav.sidebar {
      background: #fff0f0;
      border-right: 1px solid #ddd;
      width: 200px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      padding-top: 10px;
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    nav.sidebar .nav-icon {
      font-size: 24px;
      color: #b3402c;
      font-weight: 600;
      text-align: center;
      padding: 15px 0;
      cursor: pointer;
      user-select: none;
      border-left: 4px solid transparent;
      transition: background-color 0.2s, border-color 0.2s;
    }
    nav.sidebar .nav-icon:hover,
    nav.sidebar .nav-icon:focus {
      background-color: #ffebeb;
      outline: none;
    }
    nav.sidebar .nav-icon.active {
      border-left-color: #b3402c;
      background-color: #ffe5e5;
    }

    /* Moderation Section */
    .moderation-section {
      margin-top: auto;
      padding: 10px 0;
      border-top: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }
    .moderation-toggle {
      font-weight: 600;
      font-size: 14px;
      padding: 10px 0;
      cursor: pointer;
      user-select: none;
      color: #b3402c;
      border-left: 4px solid transparent;
      transition: background-color 0.2s, border-color 0.2s;
    }
    .moderation-toggle:hover,
    .moderation-toggle:focus {
      background-color: #ffebeb;
      outline: none;
    }
    .moderation-submenu {
      display: none;
      flex-direction: column;
      margin-left: 10px;
      margin-top: 4px;
    }
    .moderation-submenu.show {
      display: flex;
    }
    .moderation-submenu a {
      color: #ff4500;
      font-weight: 600;
      font-size: 14px;
      padding: 4px 0;
      text-decoration: none;
      cursor: pointer;
    }
    .moderation-submenu a:hover,
    .moderation-submenu a:focus {
      text-decoration: underline;
      outline: none;
    }

    /* Topbar */
    header.topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: #fff0f0;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      z-index: 1100;
    }
    header .logo {
      font-weight: 700;
      font-size: 24px;
      color: #b3402c;
      user-select: none;
      cursor: default;
    }
    .search-wrapper {
      flex-grow: 1;
      max-width: 400px;
      margin: 0 12px;
      display: flex;
      align-items: center;
    }
    .search-wrapper input[type="search"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      color: #b3402c;
      outline-offset: 2px;
      outline-color: transparent;
      transition: outline-color 0.2s;
    }
    .search-wrapper input[type="search"]:focus {
      outline-color: #b3402c;
      border-color: #b3402c;
    }
    .search-wrapper button {
      background: none;
      border: none;
      color: #b3402c;
      font-size: 20px;
      margin-left: 6px;
      cursor: pointer;
      user-select: none;
      padding: 6px;
      border-radius: 50%;
      transition: background-color 0.2s;
    }
    .search-wrapper button:hover,
    .search-wrapper button:focus {
      background-color: #ffebeb;
      outline: none;
    }

    .user-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .user-actions button,
    .create-btn {
      background: none;
      border: none;
      color: #b3402c;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
      padding: 6px;
      border-radius: 50%;
      transition: background-color 0.2s;
    }
    .user-actions button:hover,
    .user-actions button:focus,
    .create-btn:hover,
    .create-btn:focus {
      background-color: #ffebeb;
      outline: none;
    }
    .create-btn {
      font-weight: 700;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 12px;
      border: 2px solid #b3402c;
      background: transparent;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .create-btn:hover,
    .create-btn:focus {
      background-color: #b3402c;
      color: white;
      outline: none;
    }

    /* Main content feed */
    main.feed {
      margin-left: 200px;
      margin-top: 56px;
      padding: 16px 24px;
      flex-grow: 1;
      background: white;
      min-height: calc(100vh - 56px);
      overflow-y: auto;
    }
    main h1 {
      margin-top: 0;
      color: #b3402c;
    }

    .suite-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }
    .suite-button {
      background: #fff0f0;
      border: 1px solid #b3402c;
      border-radius: 12px;
      padding: 24px 12px;
      font-weight: 600;
      font-size: 16px;
      text-align: center;
      color: #b3402c;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s, color 0.2s;
      user-select: none;
    }
    .suite-button:hover,
    .suite-button:focus {
      background-color: #b3402c;
      color: white;
      outline: none;
    }

    .futuristic-panel {
      background: #fff0f0;
      border-radius: 12px;
      padding: 16px;
      box-shadow: inset 0 0 15px rgb(255 69 0 / 0.15);
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
    }
    .live-chat, .forum-link {
      flex: 1 1 320px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .live-chat h3, .forum-link h3 {
      margin: 0;
      color: #b3402c;
      font-weight: 700;
    }
    #chat-window {
      background: white;
      border: 1px solid #b3402c;
      border-radius: 12px;
      padding: 12px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 14px;
      color: #b3402c;
      display: flex;
      flex-direction: column;
    }
    #chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      max-height: 160px;
    }
    #chat-input {
      margin-top: 8px;
      border: 1px solid #b3402c;
      border-radius: 8px;
      padding: 8px;
      resize: none;
      font-size: 14px;
      color: #b3402c;
      background: white;
    }
    #chat-input:focus {
      outline: 2px solid #b3402c;
    }
    .forum-link a {
      color: #ff4500;
      font-weight: 600;
      font-size: 16px;
      text-align: center;
      padding: 12px 0;
      border-radius: 12px;
      background: #fff0f0;
      box-shadow: inset 0 0 15px rgb(255 69 0 / 0.15);
      text-decoration: none;
      user-select: none;
      display: block;
    }
    .forum-link a:hover,
    .forum-link a:focus {
      background: #ff4500;
      color: white;
      outline: none;
      box-shadow: none;
    }

    /* Hamburger styles */
    .hamburger {
      display: none;
      cursor: pointer;
      width: 30px;
      height: 22px;
      position: relative;
      flex-shrink: 0;
    }
    .hamburger span {
      position: absolute;
      height: 3px;
      width: 100%;
      background: #b3402c;
      border-radius: 2px;
      left: 0;
      transition: 0.3s ease;
    }
    .hamburger span:nth-child(1) {
      top: 0;
    }
    .hamburger span:nth-child(2) {
      top: 9px;
    }
    .hamburger span:nth-child(3) {
      top: 18px;
    }
    /* Animate hamburger to X when active */
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg);
      top: 9px;
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg);
      top: 9px;
    }

    /* Responsive behavior */
    @media (max-width: 768px) {
      /* Sidebar hidden offscreen */
      nav.sidebar {
        position: fixed;
        top: 56px;
        left: 0;
        height: calc(100% - 56px);
        transform: translateX(-100%);
        width: 200px;
        box-shadow: 2px 0 8px rgba(0,0,0,0.15);
        background: #fff0f0;
        transition: transform 0.3s ease;
      }
      nav.sidebar.open {
        transform: translateX(0);
      }
      main.feed {
        margin-left: 0;
        margin-top: 56px;
        padding: 16px 12px;
      }
      header.topbar {
        justify-content: space-between;
      }
      /* Show hamburger */
      .hamburger {
        display: block;
        margin-right: 12px;
      }
      .logo {
        flex-grow: 1;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div id="app-wrapper">

    <!-- Sidebar left -->
    <nav class="sidebar" role="navigation" aria-label="Main navigation" id="sidebar">
      <div class="nav-icon active" title="Home" tabindex="0" aria-label="Home">&#x2302;</div>
      <div class="nav-icon" title="Popular" tabindex="0" aria-label="Popular">&#x1F525;</div>
      <div class="nav-icon" title="Explore" tabindex="0" aria-label="Explore">&#x1F50D;</div>
      <div class="nav-icon" title="Answers" tabindex="0" aria-label="Answers">&#x2753;</div>

      <div class="moderation-section" role="region" aria-label="Moderation tools">
        <div class="moderation-toggle" tabindex="0" aria-expanded="false" aria-controls="mod-submenu">
          Moderation &#x25BC;
        </div>
        <div class="moderation-submenu" id="mod-submenu" role="menu" aria-hidden="true">
          <a href="#" role="menuitem" tabindex="-1">User Actions</a>
          <a href="#" role="menuitem" tabindex="-1">Report Review</a>
          <a href="#" role="menuitem" tabindex="-1">Content Filtering</a>
        </div>
      </div>
    </nav>

    <!-- Top navigation bar -->
    <header class="topbar" role="banner">
      <div class="hamburger" id="hamburger" aria-label="Toggle menu" role="button" tabindex="0" aria-expanded="false" aria-controls="sidebar">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="logo" aria-label="Reddit Logo" tabindex="0">reddit</div>

      <div class="search-wrapper">
        <input id="search-input" aria-label="Search" placeholder="Search Reddit..." type="search" />
        <button aria-label="Submit search" class="enter-icon">&#128269;</button>
      </div>

      <div class="user-actions">
        <button aria-label="Inbox">&#x2709;</button>
        <button aria-label="Notifications">&#x1F514;</button>
        <button class="create-btn" aria-label="Create Post">Create</button>
      </div>
    </header>

    <!-- Main content feed -->
    <main class="feed" role="main" aria-live="polite">
      <h1>Toolbox Suite Launcher</h1>

      <div class="suite-grid" role="list" aria-label="Toolbox suite buttons">
        <div class="suite-button" role="listitem" tabindex="0" aria-label="Open Calculator">Calculator</div>
        <div class="suite-button" role="listitem" tabindex="0" aria-label="Open Unit Converter">Unit Converter</div>
        <div class="suite-button" role="listitem" tabindex="0" aria-label="Open Text Editor">Text Editor</div>
        <div class="suite-button" role="listitem" tabindex="0" aria-label="Open Image Editor">Image Editor</div>
        <div class="suite-button" role="listitem" tabindex="0" aria-label="Open Video Player">Video Player</div>
        <div class="suite-button" role="listitem" tabindex="0" aria-label="Open Settings">Settings</div>
      </div>

      <section class="futuristic-panel" aria-label="Community interaction panel">
        <div class="live-chat" aria-live="polite" aria-atomic="true" aria-relevant="additions" role="region" aria-label="Live chat">
          <h3>Live Chat</h3>
          <div id="chat-window">
            <div id="chat-messages" role="log" aria-live="polite" aria-atomic="false"></div>
            <textarea id="chat-input" aria-label="Type your message here" rows="2" placeholder="Type your message and press Enter"></textarea>
          </div>
        </div>

        <div class="forum-link" role="region" aria-label="Community forum">
          <h3>Community Forum</h3>
          <a href="https://www.reddit.com/r/toolboxsuite" target="_blank" rel="noopener noreferrer" tabindex="0">Join the Discussion</a>
        </div>
      </section>
    </main>

  </div>

  <script>
    // Moderation expandable submenu toggle
    const modToggle = document.querySelector('.moderation-toggle');
    const modSubmenu = document.querySelector('.moderation-submenu');
    modToggle.addEventListener('click', () => {
      const expanded = modToggle.getAttribute('aria-expanded') === 'true';
      modToggle.setAttribute('aria-expanded', !expanded);
      modSubmenu.classList.toggle('show');
      modSubmenu.setAttribute('aria-hidden', expanded);
    });
    modToggle.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        modToggle.click();
      }
    });

    // Chat input submit (Enter sends message)
    const chatInput = document.getElementById('chat-input');
    const chatMessages = document.getElementById('chat-messages');
    chatInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        const text = chatInput.value.trim();
        if(text) {
          const msgDiv = document.createElement('div');
          msgDiv.textContent = "You: " + text;
          msgDiv.style.marginBottom = '8px';
          chatMessages.appendChild(msgDiv);
          chatMessages.scrollTop = chatMessages.scrollHeight;
          chatInput.value = '';
        }
      }
    });

    // Suite buttons clickable (placeholder action)
    const suiteButtons = document.querySelectorAll('.suite-button');
    suiteButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        alert(`Opening ${btn.textContent}...`);
      });
      btn.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          btn.click();
        }
      });
    });

    // Search submit
    const searchInput = document.getElementById('search-input');
    const searchBtn = document.querySelector('.enter-icon');
    function doSearch() {
      const query = searchInput.value.trim();
      if(query) {
        alert(`Searching for: ${query}`);
      }
    }
    searchBtn.addEventListener('click', doSearch);
    searchInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        doSearch();
      }
    });

    // Hamburger toggle sidebar on small screens
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    hamburger.addEventListener('click', () => {
      const isOpen = sidebar.classList.toggle('open');
      hamburger.classList.toggle('active', isOpen);
      hamburger.setAttribute('aria-expanded', isOpen);
    });
    hamburger.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        hamburger.click();
      }
    });

    // Close sidebar if click outside when open (on small screens)
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 768 && sidebar.classList.contains('open')) {
        if (!sidebar.contains(e.target) && !hamburger.contains(e.target)) {
          sidebar.classList.remove('open');
          hamburger.classList.remove('active');
          hamburger.setAttribute('aria-expanded', 'false');
        }
      }
    });

    // Optional: Close sidebar on window resize if bigger than 768
    window.addEventListener('resize', () => {
      if (window.innerWidth > 768) {
        sidebar.classList.remove('open');
        hamburger.classList.remove('active');
        hamburger.setAttribute('aria-expanded', 'false');
      }
    });
  </script>
</body>
</html>
