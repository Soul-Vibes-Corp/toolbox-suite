<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/favicon.png" type="image/png" />
  <link rel="apple-touch-icon" href="assets/logo-192.png" />
  <title> Tool Usage History</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: linear-gradient(to right, #111, #1a1a1a);
      box-shadow: 0 4px 12px rgba(0, 255, 255, 0.1);
      border-bottom: 1px solid #333;
    }

    header h1 a {
      text-decoration: none;
      color: #0ff;
      font-size: 1.8rem;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    .points-counter {
      background-color: #0ff;
      color: #111;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 0 10px #0ff;
    }

    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-size: 1.6rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 1rem;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 1rem;
      color: #4fc3f7;
      text-decoration: none;
      transition: 0.2s;
    }

    .back-link:hover {
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 0.75rem 1rem;
      border: 1px solid #333;
      text-align: left;
      font-size: 0.9rem;
    }

    th {
      background-color: #222;
      color: #0ff;
    }

    tbody tr:nth-child(even) {
      background-color: #191919;
    }

    canvas {
      margin-top: 2rem;
      background: #1a1a1a;
      border-radius: 12px;
      width: 100%;
      max-width: 100%;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 0.8rem;
        padding: 0.5rem;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <header>
    <h1><a href="../index.html">Track your Points</a></h1>
    <div class="points-counter">‚≠ê Points: <span id="points-value">880</span></div>
  </header>

  <main>
    <h2>üß† Tool Usage History</h2>
    <a href="../index.html" class="back-link">‚¨Ö Back to Dashboard</a>

    <!-- Tool Usage Table -->
    <table>
      <thead>
        <tr>
          <th>Tool</th>
          <th>Action</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="usage-table"></tbody>
    </table>

    <!-- Tool Usage Chart -->
    <canvas id="usageChart" height="120"></canvas>
  </main>

  <!-- Firebase + Chart -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";
    import Chart from "https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.esm.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0tfVT75kWle3uwz1HouHRQdEWyzW1YNU",
      authDomain: "chat-code-forum.firebaseapp.com",
      projectId: "chat-code-forum",
      storageBucket: "chat-code-forum.appspot.com",
      messagingSenderId: "496765673859",
      appId: "1:496765673859:web:6c2e6695be447d6e32d6b6",
      measurementId: "G-XJKWXHF8WN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usageTable = document.getElementById('usage-table');
    const ctx = document.getElementById('usageChart');
    let usageChart;

    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("Please log in to view your history.");
        window.location.href = "index.html";
        return;
      }

      const q = query(
        collection(db, "userHistory"),
        where("uid", "==", user.uid),
        orderBy("timestamp", "desc")
      );

      onSnapshot(q, snapshot => {
        usageTable.innerHTML = "";
        const toolCounts = {};

        snapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.tool}</td>
            <td>${data.action}</td>
            <td>${new Date(data.timestamp?.toDate()).toLocaleString()}</td>
          `;
          usageTable.appendChild(row);

          if (data.tool) {
            toolCounts[data.tool] = (toolCounts[data.tool] || 0) + 1;
          }
        });

        const labels = Object.keys(toolCounts);
        const data = Object.values(toolCounts);

        if (usageChart) {
          usageChart.data.labels = labels;
          usageChart.data.datasets[0].data = data;
          usageChart.update();
        } else {
          usageChart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels,
              datasets: [{
                label: 'Tool Usage Count',
                data,
                backgroundColor: '#4fc3f7',
                borderRadius: 8
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: { display: false },
                title: {
                  display: true,
                  text: 'Tool Usage Chart',
                  color: '#f1f1f1'
                }
              },
              scales: {
                x: {
                  ticks: { color: '#ccc' },
                  grid: { color: '#222' }
                },
                y: {
                  beginAtZero: true,
                  ticks: { color: '#ccc' },
                  grid: { color: '#222' }
                }
              }
            }
          });
        }
      });
    });
  </script>
</body>
</html>
