<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register â€“ Toolbox Suite</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background: #1e1e1e;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      max-width: 500px;
      width: 100%;
    }

    .register-container h2 {
      color: #0ff;
      text-align: center;
      margin-bottom: 20px;
    }

    .register-container form {
      display: flex;
      flex-direction: column;
    }

    .register-container label {
      margin: 10px 0 5px;
      font-size: 0.95rem;
      color: #aaa;
    }

    .register-container input,
    .register-container select {
      padding: 10px;
      background: #222;
      border: 1px solid #333;
      border-radius: 6px;
      color: #0ff;
    }

    .register-container input:focus,
    .register-container select:focus {
      border-color: #0ff;
      outline: none;
      background: #111;
    }

    .register-container button {
      margin-top: 20px;
      padding: 12px;
      background: #0ff;
      color: #111;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .register-container button:hover {
      background: #0fa;
    }

    .login-link {
      margin-top: 16px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    .login-link a {
      color: #0ff;
      text-decoration: none;
    }

    .login-link a:hover {
      color: #0fa;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>ðŸ§° Join Toolbox Suite</h2>
    <form id="registerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Create Password</label>
      <input type="password" id="password" name="password" required />

      <label for="field">Main Professional Field</label>
      <select id="field" name="field" required>
        <option value="">-- Choose One --</option>
        <option value="marketing">Marketing & Branding</option>
        <option value="freelance">Freelance Services</option>
        <option value="design">Design / Creative</option>
        <option value="business">Business Strategy</option>
        <option value="finance">Finance & Planning</option>
        <option value="developer">Developer / Tech</option>
        <option value="other">Other</option>
      </select>

      <label for="goals">Your Primary Goal with Toolbox Suite</label>
      <select id="goals" name="goals" required>
        <option value="">-- Select Goal --</option>
        <option value="find_gigs">Find Gigs & Jobs</option>
        <option value="launch_brand">Launch My Brand</option>
        <option value="manage_clients">Manage Clients</option>
        <option value="grow_socials">Grow Social Media</option>
        <option value="automate">Automate Business Tasks</option>
      </select>

      <label for="experience">Years of Experience</label>
      <select id="experience" name="experience" required>
        <option value="">-- Select --</option>
        <option value="0">Beginner (0-1 years)</option>
        <option value="1-3">1â€“3 Years</option>
        <option value="4-7">4â€“7 Years</option>
        <option value="8+">8+ Years</option>
      </select>

      <button type="submit">Create Account</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = {
        name: this.name.value,
        email: this.email.value,
        password: this.password.value,
        field: this.field.value,
        goals: this.goals.value,
        experience: this.experience.value
      };

      localStorage.setItem("toolboxUser", JSON.stringify(formData));
      alert("Registration successful! Redirecting to dashboard...");
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
