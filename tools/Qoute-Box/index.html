<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Quote Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="quote-box" class="container">
    <div id="text" class="quote-text">Loading quote...</div>
    <div id="author" class="quote-author"></div>
    <button id="new-quote" class="btn btn-primary">New Quote</button>
    <a href="#" id="tweet-quote" class="btn btn-info" target="_blank">Tweet Quote</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
