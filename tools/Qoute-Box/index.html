const textEl = document.getElementById('text');
const authorEl = document.getElementById('author');
const newQuoteBtn = document.getElementById('new-quote');
const copyBtn = document.getElementById('copy-quote');
const tweetQuote = document.getElementById('tweet-quote');
const darkModeToggle = document.getElementById('dark-mode-toggle');
const downloadBtn = document.getElementById('download-quote');

// Display random quote
function displayRandomQuote() {
  const randomIndex = Math.floor(Math.random() * quotes.length);
  const quote = quotes[randomIndex];
  textEl.textContent = `"${quote.quote}"`;
  authorEl.textContent = `- ${quote.author}`;
  tweetQuote.href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(`"${quote.quote}" - ${quote.author}`)}`;
}

// Copy quote to clipboard
function copyQuote() {
  const quoteText = `${textEl.textContent} ${authorEl.textContent}`;
  navigator.clipboard.writeText(quoteText).then(() => {
    copyBtn.textContent = "Copied!";
    setTimeout(() => {
      copyBtn.textContent = "Copy Quote";
    }, 1500);
  });
}

// Dark mode toggle
function toggleDarkMode() {
  document.body.classList.toggle("dark-mode");
}

// Download quote as image
function downloadQuoteAsImage() {
  const quoteText = `${textEl.textContent} ${authorEl.textContent}`;
  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');
  
  canvas.width = 600;
  canvas.height = 300;
  
  // Set background
  ctx.fillStyle = '#121212';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  // Add quote text
  ctx.fillStyle = 'white';
  ctx.font = '20px Arial';
  ctx.textAlign = 'center';
  ctx.fillText(quoteText, canvas.width / 2, canvas.height / 2);
  
  // Create image and download
  const img = canvas.toDataURL('image/png');
  const link = document.createElement('a');
  link.href = img;
  link.download = 'quote.png';
  link.click();
}

// Event listeners
newQuoteBtn.addEventListener('click', displayRandomQuote);
copyBtn.addEventListener('click', copyQuote);
darkModeToggle.addEventListener('click', toggleDarkMode);
downloadBtn.addEventListener('click', downloadQuoteAsImage);

// Initialize
displayRandomQuote();
</script>
