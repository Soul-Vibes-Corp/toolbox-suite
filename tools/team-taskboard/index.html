<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🗂️ Team Taskboard Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>🗂️ Team Taskboard Generator</h1>
      <p>Create a collaborative, intuitive taskboard in seconds.</p>
    </header>
    <main>
      <div class="taskboard">
        <div class="column" id="todo">
          <h2>To Do</h2>
          <div class="task-list" id="todo-list"></div>
          <button onclick="addTask('todo')">+ Add Task</button>
        </div>
        <div class="column" id="inprogress">
          <h2>In Progress</h2>
          <div class="task-list" id="inprogress-list"></div>
          <button onclick="addTask('inprogress')">+ Add Task</button>
        </div>
        <div class="column" id="done">
          <h2>Done</h2>
          <div class="task-list" id="done-list"></div>
          <button onclick="addTask('done')">+ Add Task</button>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
