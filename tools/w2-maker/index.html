<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TraceCore™ W-2 Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>TraceCore™ W-2 Generator</h1>

    <form id="w2-form">
      <!-- Employee Section -->
      <fieldset>
        <legend>Employee Info</legend>
        <input type="text" id="empName" placeholder="Full Name" required>
        <input type="text" id="empSSN" placeholder="SSN" required>
        <input type="text" id="empAddress" placeholder="Address" required>
      </fieldset>

      <!-- Employer Section -->
      <fieldset>
        <legend>Employer Info</legend>
        <input type="text" id="employerName" placeholder="Employer Name" required>
        <input type="text" id="employerEIN" placeholder="EIN" required>
        <input type="text" id="employerAddress" placeholder="Employer Address" required>
      </fieldset>

      <!-- Income Section -->
      <fieldset>
        <legend>Wages & Taxes</legend>
        <input type="number" id="wages" placeholder="Wages" required>
        <input type="number" id="federalTax" placeholder="Federal Tax Withheld" required>
        <input type="number" id="stateTax" placeholder="State Tax Withheld">
      </fieldset>

      <button type="submit">Generate Preview</button>
    </form>

    <section id="w2-preview" class="preview">
      <div id="w2-canvas">
        <img src="assets/w2-template-2025.png" alt="W2 Background" class="template" />
        <div class="overlay" id="field-empName"></div>
        <div class="overlay" id="field-empSSN"></div>
        <div class="overlay" id="field-empAddress"></div>
        <div class="overlay" id="field-employerName"></div>
        <div class="overlay" id="field-employerEIN"></div>
        <div class="overlay" id="field-employerAddress"></div>
        <div class="overlay" id="field-wages"></div>
        <div class="overlay" id="field-fedTax"></div>
        <div class="overlay" id="field-stateTax"></div>
      </div>
    </section>

    <button id="download-btn">Download PDF</button>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
