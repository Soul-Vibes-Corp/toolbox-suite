<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Business Name & Domain Finder</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app">
    <header>
      <h1>🔍 Smart Business Name Finder</h1>
      <p>Find a brilliant name & secure the domain, instantly.</p>
    </header>

    <section class="search-section">
      <input id="keywordInput" type="text" placeholder="Enter keywords (e.g., tech, coffee)" autofocus />
      <button id="generateBtn">✨ Generate</button>
    </section>

    <section class="results">
      <div id="loading" class="hidden">⏳ Thinking of names...</div>
      <div id="nameResults" class="cards-container"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
