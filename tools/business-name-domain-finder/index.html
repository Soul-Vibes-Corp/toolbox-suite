<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Name & Domain Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="particles"></div>

  <div class="container">
    <h1 class="typewriter">üîç Smart Name & Domain Finder</h1>

    <form id="nameForm" class="input-form animated-form">
      <input id="keyword" type="text" placeholder="Enter a keyword..." required>
      <select id="industry">
        <option value="tech">Tech</option>
        <option value="fashion">Fashion</option>
        <option value="finance">Finance</option>
        <option value="health">Health</option>
      </select>
      <select id="tone">
        <option value="cool">Cool</option>
        <option value="professional">Professional</option>
        <option value="playful">Playful</option>
        <option value="luxury">Luxury</option>
      </select>
      <select id="domainExt">
        <option value=".com">.com</option>
        <option value=".io">.io</option>
        <option value=".ai">.ai</option>
      </select>
      <button class="generate-btn" type="submit">‚ö° Generate</button>
    </form>

    <div class="loader" id="loader">‚ú® Generating Ideas...</div>

    <div id="results" class="results-area"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
