
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Job Search Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🔍 Job Search</h1>
    <button id="themeToggle">🌗 Toggle Theme</button>
    <button onclick="exportJobsToJSON()">💾 Export JSON</button>
    <button onclick="exportJobsToPDF()">🧾 Export PDF</button>
  </header>

  <div id="filterSidebar">
    <h3>Filters</h3>
    <input type="text" id="keywordFilter" placeholder="Search keywords..." />
    <input type="text" id="locationFilter" placeholder="Location" />
    <label><input type="checkbox" value="Remote" id="remoteOnly"> Remote</label>
    <label>💰 Salary: <span id="salaryValue">50000</span>+</label>
    <input type="range" id="salaryRange" min="30000" max="200000" step="5000" value="50000">
    <button onclick="applyFilters()">Apply</button>
  </div>

  <main id="jobsContainer">
    <!-- Job cards will be injected here -->
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
