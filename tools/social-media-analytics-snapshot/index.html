<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/favicon.png" type="image/png" />
  <link rel="apple-touch-icon" href="assets/logo-192.png" />
  <title>üì∏ SnapShot App Suite</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    :root {
      --accent: #0ff;
      --bg-dark: #121212;
      --fg-light: #eee;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--fg-light);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: rgba(20, 20, 20, 0.95);
      border-bottom: 1px solid #333;
      position: relative;
      z-index: 10;
    }

    .header h1 a {
      text-decoration: none;
      color: var(--accent);
      font-size: 1.8rem;
    }

    .points-counter {
      background-color: var(--accent);
      color: #111;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    .menu-toggle { display: none; }
    .hamburger {
      display: none;
      font-size: 30px;
      cursor: pointer;
      color: var(--accent);
    }

    nav.menu {
      display: flex;
      gap: 12px;
    }

    .menu a, .menu button, .menu input {
      background: #222;
      color: var(--accent);
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
    }

    .menu a:hover, .menu button:hover, .menu input:focus {
      background: var(--accent);
      color: #111;
    }

    @media (max-width: 768px) {
      .hamburger { display: block; }
      nav.menu {
        position: absolute;
        top: 100%;
        right: 16px;
        flex-direction: column;
        background: rgba(20, 20, 20, 0.95);
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 255, 255, 0.1);
        opacity: 0;
        pointer-events: none;
        transform: translateY(-10px);
        transition: all 0.3s ease;
      }

      .menu-toggle:checked + .hamburger + nav.menu {
        opacity: 1;
        pointer-events: auto;
        transform: translateY(0);
      }
    }

    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .suite-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 800px;
    }

    .suite-button {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #007bff;
      color: white;
      padding: 1.5rem;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .suite-button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      border-top: 1px solid #333;
      margin-top: 2rem;
    }
  </style>
</head>

<body>

<header class="header">
  <div class="header-left">
    <h1><a href="#">üì∏ SnapShot Suite</a></h1>
    <div class="points-counter">‚≠ê Points: <span id="points-value">880</span></div>
  </div>
  <input type="checkbox" id="menuToggle" class="menu-toggle" />
  <label for="menuToggle" class="hamburger" aria-label="Toggle Menu">&#9776;</label>
  <nav class="menu">
    <input type="text" id="search-input" placeholder="Search..." />
    <a href="#">My Snaps</a>
    <a href="#">Settings</a>
    <button onclick="alert('Logging out...')">Logout</button>
  </nav>
</header>

<main>
  <h2>Welcome to NapShot Dashboard</h2>
  <section class="suite-grid">
    <a href="editor/index.html" class="suite-button">üì∑ Snap Editor</a>
    <a href="gallery/index.html" class="suite-button">üñºÔ∏è Snap Gallery</a>
    <a href="analytics/index.html" class="suite-button">üìä Snap Insights</a>
    <a href="scheduler/index.html" class="suite-button">üìÖ Snap Scheduler</a>
    <a href="share/index.html" class="suite-button">üì§ Share Manager</a>

<div>
  <select id="platform-select">
    <option value="facebook">Facebook</option>
    <option value="instagram">Instagram</option>
    <!-- Add more platforms as needed -->
  </select>
  <input type="date" id="start-date" />
  <input type="date" id="end-date" />
  <button onclick="generateReport()">Generate Report</button>
</div>
<canvas id="analyticsChart"></canvas>

  </section>
</main>

<footer>
  <p>¬© 2025 SnapShot Suite ‚Äî Secure, Private, AI-Enhanced. Powered by Soul Vibes Corp.</p>
</footer>

<script>
  // Placeholder for service worker registration
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('‚úÖ Service Worker Registered'))
      .catch(err => console.error('‚ùå Service Worker Failed', err));
  }

  const pointsElement = document.getElementById('points-value');
  // Simulate point update (optional logic)
  setTimeout(() => {
    pointsElement.textContent = parseInt(pointsElement.textContent) + 10;
  }, 2000);
</script>

</body>
</html>
