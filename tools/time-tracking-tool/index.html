<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🕒 Pro Time Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container animated fadeIn">
    <header>
      <h1>🕒 Pro Time Tracker</h1>
      <div class="toggle-theme">
        <button id="toggleTheme">🌗</button>
      </div>
    </header>

    <section class="tracker-form">
      <label>Task Name: <input type="text" id="taskName" /></label>
      <label>Tags (comma-separated): <input type="text" id="taskTags" /></label>
      <label>Category:
        <select id="taskCategory">
          <option value="Client Work">Client Work</option>
          <option value="Internal">Internal</option>
          <option value="Admin">Admin</option>
          <option value="Break">Break</option>
        </select>
      </label>
      <button id="startStopBtn">▶️ Start</button>
    </section>

    <section class="results-section">
      <h2>Time Logs</h2>
      <div id="timeLogs"></div>
      <button id="exportLogsJSON">💾 Export JSON</button>
      <button id="exportLogsPDF">📄 Export PDF</button>
    </section>

    <footer>Track your time like a pro ⏰</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
