<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/favicon.png">
  <link rel="apple-touch-icon" href="assets/logo-192.png">
  <title>Instant Brand Kit Generator</title>
  <link rel="stylesheet" href="style.css">

  <!-- jsPDF for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <!-- FileSaver for ZIP Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <!-- Tesseract.js for OCR (Optional) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.1/tesseract.min.js"></script>
  <!-- Chroma.js for Color Manipulation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
</head>

<body>
  <header class="header">
    <h1>🎨 Instant Brand Kit Generator</h1>
    <p>Build your entire brand identity in minutes</p>
    <div class="actions">
      <button id="toggle-dark">🌙 Toggle Dark Mode</button>
    </div>
  </header>

  <main id="main">
    <section id="logo-section">
      <h2>1️⃣ Logo Generator & Upload</h2>
      <input type="file" accept="image/*" id="logoUpload">
      <button onclick="generateLogo()">Generate Logo</button>
      <canvas id="logoCanvas"></canvas>
    </section>

    <section id="brand-kit">
      <h2>🎯 Brand Details</h2>
      
      <!-- Brand Name -->
      <label for="brand-name">Brand Name:</label>
      <input type="text" id="brand-name" placeholder="Enter brand name">

      <!-- Brand Slogan -->
      <label for="brand-slogan">Tagline:</label>
      <button id="generate-tagline">Generate Tagline</button>
      <div id="tagline-display"></div>

      <!-- Brand Bio -->
      <label for="brand-bio">Bio:</label>
      <button id="generate-bio">Generate Bio</button>
      <div id="bio-display"></div>
    </section>

    <section id="color-section">
      <h2>2️⃣ Brand Colors</h2>
      <input type="color" id="colorPicker">
      <button onclick="generatePalette()">Generate Palette</button>
      <div id="paletteDisplay"></div>
    </section>

    <section id="font-section">
      <h2>3️⃣ Brand Fonts</h2>
      <label for="brand-font">Choose Font:</label>
      <select id="brand-font">
        <option value="Arial">Arial</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
      </select>
    </section>

    <section id="guideline-section">
      <h2>4️⃣ Generate Brand Guidelines (PDF)</h2>
      <button onclick="generateBrandbook()">Generate Brandbook PDF</button>
    </section>

    <section id="assets-section">
      <h2>5️⃣ Branded Assets</h2>
      <button onclick="generateBusinessCard()">Generate Business Card</button>
      <button onclick="generateEmailSignature()">Generate Email Signature</button>
      <button onclick="generateSocialMediaAssets()">Generate Social Media Assets</button>
    </section>

    <section id="download-section">
      <h2>6️⃣ Download Brand Kit</h2>
      <button onclick="downloadKit()">Download All (ZIP)</button>
    </section>
  </main>

  <footer>
    <p>© 2025 Soul Vibes Corp - Toolbox Suite</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
