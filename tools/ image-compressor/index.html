<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Compressor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Image Compressor</h1>
    <input type="file" id="imageInput" accept="image/*" />
    <label for="qualityRange">Compression Quality: <span id="qualityValue">0.7</span></label>
    <input type="range" id="qualityRange" min="0.1" max="1" step="0.1" value="0.7" />

    <button id="compressBtn">Compress Image</button>

    <div id="previewContainer">
      <h2>Preview</h2>
      <img id="previewImage" src="" alt="Preview" />
      <a id="downloadLink" href="#" download="compressed-image.jpg">Download Compressed Image</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
