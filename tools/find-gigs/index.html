<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Gig Finder 💼</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="particles"></div>

  <div class="container">
    <h1 class="typewriter">💼 Smart Gig Finder</h1>

    <form id="gigForm" class="input-form animated-form">
      <input id="gigKeyword" type="text" placeholder="What kind of gig?" required>
      <input id="skill" type="text" placeholder="Your skills (e.g. React, music, design)" required>
      <input id="location" type="text" placeholder="Location (optional)">
      <label><input type="checkbox" id="remoteToggle"> Remote Only</label>
      <select id="budgetRange">
        <option value="any">Any Budget</option>
        <option value="low">$0 - $500</option>
        <option value="mid">$500 - $2K</option>
        <option value="high">$2K+</option>
      </select>
      <button class="generate-btn" type="submit">🔍 Find Gigs</button>
    </form>

    <div class="loader" id="loader">🔄 Searching for gigs...</div>

    <div id="gigResults" class="results-area"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
