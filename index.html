<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />

  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: 
        linear-gradient(45deg, #1a1a1a 25%, transparent 25%), 
        linear-gradient(-45deg, #1a1a1a 25%, transparent 25%), 
        linear-gradient(45deg, transparent 75%, #1a1a1a 75%), 
        linear-gradient(-45deg, transparent 75%, #1a1a1a 75%);
      background-size: 60px 60px;
      background-position: 0 0, 0 30px, 30px -30px, -30px 0px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 255, 170, 0.1), transparent 70%), 
                  radial-gradient(circle at bottom right, rgba(255, 100, 200, 0.08), transparent 80%);
      z-index: -1;
      transform: translateZ(-200px) scale(1.1);
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) translateZ(-200px); }
      50% { transform: translateY(-30px) translateZ(-200px); }
      100% { transform: translateY(0) translateZ(-200px); }
    }

    .register-container {
      background: #ffffff;
      color: #000;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 0.9rem;
    }
  </style>

<!-- Firebase SDKs -->

</head>
<body>
  <div class="register-container">
    <h1>üìù Register for Toolbox Suite</h1>

 <div id="auth-tabs">
      <button onclick="showForm('register')">Register</button>
      <button onclick="showForm('login')">Login</button>
      <button onclick="showForm('profile')" id="profile-tab" style="display:none;">Profile</button>
    </div>
    
     <form id="register-form" style="display: block;">
      <input type="text" id="fullname" placeholder="Full Name" required />
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="reg-email" placeholder="Email Address" required />
      <input type="password" id="reg-password" placeholder="Password" required />
      <input type="password" id="confirm-password" placeholder="Confirm Password" required />
      <input type="text" id="occupation" placeholder="Occupation" />
      <input type="text" id="skills" placeholder="Key Skills" />
      <input type="url" id="portfolio" placeholder="Portfolio URL" />
      <textarea id="bio" placeholder="Short Bio (optional)"></textarea>
      <button type="submit">Create Account</button>
    </form>

 <!-- Login Form -->
    <form id="login-form" style="display: none;">
      <input type="email" id="login-email" placeholder="Email Address" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    
  <!-- Profile Update Form -->
    <form id="profile-form" style="display: none;">
      <input type="text" id="profile-fullname" placeholder="Full Name" />
      <input type="text" id="profile-username" placeholder="Username" />
      <input type="text" id="profile-occupation" placeholder="Occupation" />
      <input type="text" id="profile-skills" placeholder="Skills" />
      <input type="url" id="profile-portfolio" placeholder="Portfolio URL" />
      <textarea id="profile-bio" placeholder="Bio"></textarea>
      <button type="submit">Update Profile</button>
      <button type="button" onclick="logout()">Logout</button>
    </form>

    <p id="error-msg" class="error"></p>
  </div>

  <script>
    const form = document.getElementById('register-form');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value.trim();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match.";
        return;
      }

      // Save profile to localStorage or send to backend/Firebase
      const userProfile = {
        fullname,
        username,
        email,
        password, // Encrypt before storing in real apps
        occupation: document.getElementById('occupation').value.trim(),
        skills: document.getElementById('skills').value.trim(),
        portfolio: document.getElementById('portfolio').value.trim(),
        bio: document.getElementById('bio').value.trim(),
      };

      localStorage.setItem('userProfile', JSON.stringify(userProfile));
      alert("‚úÖ Registration successful!");
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
