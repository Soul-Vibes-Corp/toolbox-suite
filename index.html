<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login ‚Äì Toolbox Suite</title>
  <link rel="stylesheet" href="style.css" />
  
  <!-- Firebase Setup -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script>
    // Your Firebase config here
    const firebaseConfig = {
  apiKey: "AIzaSyA0tfVT75kWle3uwz1HouHRQdEWyzW1YNU",
  authDomain: "chat-code-forum.firebaseapp.com",
  projectId: "chat-code-forum",
  storageBucket: "chat-code-forum.firebasestorage.app",
  messagingSenderId: "496765673859",
  appId: "1:496765673859:web:6c2e6695be447d6e32d6b6",
  measurementId: "G-XJKWXHF8WN"
};
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>
<body>
  <div class="login-container">
    <h1>üîê Login to Toolbox Suite</h1>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email Address" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="login-error" class="error"></p>
    </form>

    <button id="google-login-btn" style="margin-top: 10px;">Sign in with Google</button>

    <p style="margin-top: 20px;">
      Don't have an account? 
      <a href="register.html">Register here</a>
    </p>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const loginError = document.getElementById('login-error');
    const googleLoginBtn = document.getElementById('google-login-btn');

    // Email/Password login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginError.textContent = "";

      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "dashboard.html"; // Redirect on success
      } catch (error) {
        loginError.textContent = error.message;
      }
    });

    // Google Sign-In
    googleLoginBtn.addEventListener('click', async () => {
      loginError.textContent = "";
      const provider = new firebase.auth.GoogleAuthProvider();

      try {
        await auth.signInWithPopup(provider);
        window.location.href = "dashboard.html"; // Redirect on success
      } catch (error) {
        loginError.textContent = error.message;
      }
    });
  </script>
</body>
</html>
