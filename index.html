<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Toolbox Suite</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Your existing styles are kept intact */
    body {
      background-color: #121212;
      color: #eee;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-container h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0ff;
    }
    .login-container input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: #0ff;
    }
    .login-container input:focus {
      outline: 2px solid #0ff;
    }
    .login-container button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .login-container button:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: #f44336;
      text-align: center;
      margin-top: 0.5rem;
    }
    .signup-link {
      text-align: center;
      margin-top: 1rem;
    }
    .signup-link a {
      color: #0ff;
      text-decoration: none;
    }
    .signup-link a:hover {
      color: #0fa;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1>üîê Login</h1>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button id="login-btn">Login</button>
  <p class="error-message" id="error-message"></p>
  <div class="signup-link">
    <p>Don‚Äôt have an account? <a href="register.html">Sign Up</a></p>
  </div>
</div>

<!-- Firebase SDKs -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-analytics.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyA0tfVT75kWle3uwz1HouHRQdEWyzW1YNU",
    authDomain: "chat-code-forum.firebaseapp.com",
    projectId: "chat-code-forum",
    storageBucket: "chat-code-forum.appspot.com",
    messagingSenderId: "496765673859",
    appId: "1:496765673859:web:6c2e6695be447d6e32d6b6",
    measurementId: "G-XJKWXHF8WN"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const analytics = getAnalytics(app);

  document.getElementById("login-btn").addEventListener("click", () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        window.location.href = "./dashboard.html";
      })
      .catch((error) => {
        document.getElementById("error-message").innerText = error.message;
      });
  });
</script>

</body>
</html>
