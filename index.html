<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="assets/favicon.png" type="image/png" />
  <link rel="apple-touch-icon" href="assets/logo-192.png" />
  <title>Login ‚Äì Toolbox Suite</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    body, html {
  font-family: 'Inter', sans-serif;
  background-color: #111;
  color: #e0e0e0;
  overflow-x: hidden;
  min-height: 100vh;
  perspective: 1000px;
  transition: background-color 0.3s ease;
  background-image: 
    linear-gradient(45deg, #1a1a1a 25%, transparent 25%), 
    linear-gradient(-45deg, #1a1a1a 25%, transparent 25%), 
    linear-gradient(45deg, transparent 75%, #1a1a1a 75%), 
    linear-gradient(-45deg, transparent 75%, #1a1a1a 75%);
  background-size: 60px 60px;
  background-position: 0 0, 0 30px, 30px -30px, -30px 0px;
}

/* Optional animated floating effect for extra subtle 3D motion */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, rgba(0, 255, 170, 0.1), transparent 70%), 
              radial-gradient(circle at bottom right, rgba(255, 100, 200, 0.08), transparent 80%);
  z-index: -1;
  transform: translateZ(-200px) scale(1.1);
  animation: float 10s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0) translateZ(-200px); }
  50% { transform: translateY(-30px) translateZ(-200px); }
  100% { transform: translateY(0) translateZ(-200px); }
}
    .login-container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üîê Login to Toolbox Suite</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="error-msg" class="error"></p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Example hardcoded check
      if (username === 'admin' && password === 'toolbox') {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'dashboard.html'; // Redirect to suite launcher
      } else {
        errorMsg.textContent = 'Invalid username or password.';
      }
    });
  </script>
</body>
</html>
