</head>
<body>
  <h1>ðŸ§  Tool Usage History</h1>
  <p><a href="dashboard.html">â¬… Back to Suite</a></p>
  <table>
    <thead>
      <tr>
        <th>Tool</th>
        <th>Action</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="usage-table"></tbody>
  </table>

  <!-- Firebase App (core) SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const usageTable = document.getElementById('usage-table');

    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("Please log in to view your history.");
        window.location.href = "login.html";
        return;
      }

      db.collection("userHistory")
        .where("uid", "==", user.uid)
        .orderBy("timestamp", "desc")
        .onSnapshot(snapshot => {
          usageTable.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${data.tool}</td>
              <td>${data.action}</td>
              <td>${new Date(data.timestamp?.toDate()).toLocaleString()}</td>
            `;
            usageTable.appendChild(row);
          });
        });
    });

function saveUserSettings(settingsObject) {
  const user = firebase.auth().currentUser;
  if (!user) return;

  firebase.firestore().collection("userSettings").doc(user.uid).set(settingsObject);
}
