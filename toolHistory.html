<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tool Usage History</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #f1f1f1;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 1rem;
      border: 1px solid #333;
      text-align: left;
      font-size: 0.9rem;
    }

    th {
      background-color: #222;
    }

    tbody tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    a {
      color: #4fc3f7;
      text-decoration: none;
    }

    canvas {
      margin-top: 2rem;
      background: #1a1a1a;
      border-radius: 12px;
    }

    @media (max-width: 600px) {
      table, th, td {
        font-size: 0.8rem;
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Tool Usage History</h1>
  <p><a href="dashboard.html">â¬… Back to Suite</a></p>

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th>Tool</th>
        <th>Action</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="usage-table"></tbody>
  </table>

  <!-- Chart Canvas -->
  <canvas id="usageChart" height="120"></canvas>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";
    import Chart from "https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.esm.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA0tfVT75kWle3uwz1HouHRQdEWyzW1YNU",
      authDomain: "chat-code-forum.firebaseapp.com",
      projectId: "chat-code-forum",
      storageBucket: "chat-code-forum.appspot.com",
      messagingSenderId: "496765673859",
      appId: "1:496765673859:web:6c2e6695be447d6e32d6b6",
      measurementId: "G-XJKWXHF8WN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usageTable = document.getElementById('usage-table');
    const ctx = document.getElementById('usageChart');

    let usageChart;

    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("Please log in to view your history.");
        window.location.href = "index.html";
        return;
      }

      const q = query(
        collection(db, "userHistory"),
        where("uid", "==", user.uid),
        orderBy("timestamp", "desc")
      );

      onSnapshot(q, snapshot => {
        usageTable.innerHTML = "";
        const toolCounts = {};

        snapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.tool}</td>
            <td>${data.action}</td>
            <td>${new Date(data.timestamp?.toDate()).toLocaleString()}</td>
          `;
          usageTable.appendChild(row);

          if (data.tool) {
            toolCounts[data.tool] = (toolCounts[data.tool] || 0) + 1;
          }
        });

        // Chart update
        const labels = Object.keys(toolCounts);
        const data = Object.values(toolCounts);

        if (usageChart) {
          usageChart.data.labels = labels;
          usageChart.data.datasets[0].data = data;
          usageChart.update();
        } else {
          usageChart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels,
              datasets: [{
                label: 'Tool Usage Count',
                data,
                backgroundColor: '#4fc3f7',
                borderRadius: 8
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: { display: false },
                title: {
                  display: true,
                  text: 'Tool Usage Chart',
                  color: '#f1f1f1'
                }
              },
              scales: {
                x: {
                  ticks: { color: '#ccc' },
                  grid: { color: '#222' }
                },
                y: {
                  beginAtZero: true,
                  ticks: { color: '#ccc' },
                  grid: { color: '#222' }
                }
              }
            }
          });
        }
      });
    });
  </script>
</body>
</html>
